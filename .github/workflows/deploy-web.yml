name: Deploy Web to Cloud Run

on:
  push:
    branches: ["main"]
    paths: ["web/**"]

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Auth to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.WIF_PROVIDER }}
          service_account: ${{ vars.WIF_SERVICE_ACCOUNT }}

      - uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker auth
        run: gcloud auth configure-docker ${{ vars.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Build & Push Web image (bake NEXT_PUBLIC_API_URL)
        run: |
          IMAGE="${{ vars.GCP_REGION }}-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/${{ vars.AR_REPO }}/web:${GITHUB_SHA}"
          docker build --build-arg NEXT_PUBLIC_API_URL="${{ vars.NEXT_PUBLIC_API_URL }}" -t "$IMAGE" ./web
          docker push "$IMAGE"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Deploy Web to Cloud Run
        run: |
          gcloud run deploy ${{ vars.CLOUD_RUN_WEB_SERVICE }} \
            --image "$IMAGE" \
            --region "${{ vars.GCP_REGION }}" \
            --project "${{ vars.GCP_PROJECT_ID }}" \
            --allow-unauthenticated